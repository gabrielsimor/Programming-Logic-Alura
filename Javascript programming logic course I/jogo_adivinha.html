<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    let num = Math.round((Math.random()*10));
    let chute = (prompt('Chute um numero: '));
    if(chute == num){
            document.write(`Você ACERTOU, o numero era ${num}`);
    } else{
        document.write(`Você ERROU, o numero era ${num}`);
    }
        

                   
</script>
