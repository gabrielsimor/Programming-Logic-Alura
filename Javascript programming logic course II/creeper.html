<!DOCTYPE html>
<meta charset="UTF-8">
<canvas width="500" height="500"></canvas>
<script>
    let tela = document.querySelector('canvas');
    let pincel = tela.getContext('2d');

    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 500, 500);
    pincel.fillStyle = 'black';
    pincel.fillRect(90, 90, 110, 110);
    pincel.fillStyle = 'black';
    pincel.fillRect(310, 90, 110, 110);
    pincel.fillStyle = 'black';
    pincel.fillRect(200, 200, 110, 200);
    pincel.fillStyle = 'black';
    pincel.fillRect(90, 300, 110, 200);
    pincel.fillStyle = 'black';
    pincel.fillRect(310, 300, 110, 200);

</script>
